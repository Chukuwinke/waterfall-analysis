<!DOCTYPE html>
<html lang="en">
<head>

    <title>Waterfall Analysis</title>
</head>
<body>
    <h1>Waterfall Analysis</h1>
    <div class="input-container">
        <input type="text" class="input__box">

    <div class="table__container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Shared Class</th>
                    <th>Percentage</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <tr>
                    <td>Founders</td>
                    <td>33.33%</td>
                </tr>
                <tr class="row">
                    <td>Preferred A Investors</td>
                    <td>6.67%</td>
                </tr>
                <tr class="">
                    <td>Preferred B Investors</td>
                    <td>10%</td>
                </tr>
                <tr class="">
                    <td>Preferred C Investors</td>
                    <td>50%</td>
                </tr>
                <!-- and so on... -->
            </tbody>
        </table>
    </div>
    <script src="./js/index.js"></script>

</html>
